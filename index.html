<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- Estilos do Atropos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/atropos@2.0.2/atropos.css">

    <!-- Script do Atropos -->
    <script src="https://cdn.jsdelivr.net/npm/atropos@2.0.2/atropos.min.js"></script>


    <!-- icone -->
    <link rel="icon" href="./imgs/logoBranco.png" type="image/png">


</head>

<body>
    <button id="toggleDarkMode" class="btn btn-dark mode-toggle">
        <i id="modeIcon" class="fas fa-moon"></i>
    </button>
    <div class="d-flex justify-content-center align-items-center vh-100 login">
        <div class="card p-4 shadow-lg login-container formulario text-center">

            <div class="d-flex justify-content-center">
                <div class="atropos">
                    <div class="atropos-scale">
                        <div class="atropos-rotate">
                            <div class="atropos-inner">
                                <img src="./imgs/logoEditado.png" alt="logo" class="logo img-fluid mb-3"
                                    style="width: 80px;">
                            </div>
                        </div>
                    </div>
                </div>


                <!-- <img src="./imgs/logoEditado.png" alt="logo" class="logo img-fluid mb-3" style="width: 80px;"> -->
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control rounded-pill p-2" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control rounded-pill p-2" required>
                </div>
                <div class="d-flex justify-content-center">
                    <img src="./imgs/loading.gif" alt="loading" style="width: 10%; margin: 1rem; display: none;"
                        id="loading">
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Entrar</button>
            </form>
            <p class="text-danger text-center mt-3" id="errorMessage"></p>
            <p class="mt-2">
                <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Esqueceu sua senha?</a>
            </p>
        </div>
    </div>
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordLabel">Recuperar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Digite seu email para receber instruções de redefinição de senha.</p>
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="./imgs/loading.gif" alt="loading" id="loading1"
                            style="width: 8%; margin: 1rem; display: none;">
                    </div>
                    <input type="email" id="forgotEmail" class="form-control rounded-pill"
                        placeholder="Digite seu email" required>
                    <p class="text-success mt-2" id="successMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="sendRecoveryEmail">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const atropos = Atropos({
                el: ".atropos",
                activeOffset: 200, // Intensidade do efeito
                shadow: true, // Ativa sombras
                highlight: false, // Ativa luz de destaque
                rotateTouch: true, // Permite rotação no toque (mobile)
            });
        });

    </script>
</body>

</html>
